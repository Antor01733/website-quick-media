    <section class="contact">
        <div class="container-1">
            
            <form action="" class="form">

                <h1> Contact form</h1>
                <div class="group">
                <label for="">Name:</label>
                <input type="name" placeholder="Your name" class="inputs">

                </div>
                <div class="group">
                <label for="">Email:</label>
                <input type="email" placeholder="Email" class="inputs">
                </div>
                <div class="group">
                <label for="">Phone:</label>
                <input type="Phone" placeholder="Phone Number" class="inputs">
                </div>
                <div class="group">
                <label for="">Comment:</label>
                <div class="text">
                <textarea  rows="05" col="50" name="" id="">
                
                </textarea> 
                </div>

                <div class="send">
                    <input type="submit" value="send" class="btn">

                </div>

                


            </form>


        </div>

    </section>
